<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Index (BMI) Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-container">
        <div id="container1">
            <h1 id="heading">Body Mass Index (BMI) Calculator</h1>

            <div id="calculator">
                <div class="form-group">
                    <label for="feet">Height (Feet)</label>
                    <select id="feet" aria-label="Select height in feet">
                        <option value="" disabled selected>Choose Feet</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="inches">Height (Inches)</label>
                    <select id="inches" aria-label="Select height in inches">
                        <option value="" disabled selected>Choose Inches</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="numWeight">Weight (Kilograms)</label>
                    <input type="number" id="numWeight" placeholder="Enter your weight" aria-label="Enter your weight in kilograms" required>
                </div>

                <button id="calculateBMI">Calculate Your BMI</button>
                <input type="submit" value="Reset" id="reset" disabled>
            </div>
        </div>

        <div id="container2">
            <h2 id="place">BMI CATEGORIES</h2>
            <table id="table">
                <thead>
                    <tr>
                        <th>BMI Category</th>
                        <th>BMI Range</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="first">
                        <td>Underweight</td>
                        <td>Below 18.5</td>
                    </tr>
                    <tr id="sec">
                        <td>Healthy</td>
                        <td>18.5 – 24.9</td>
                    </tr>
                    <tr id="third">
                        <td>Overweight</td>
                        <td>25.0 – 29.9</td>
                    </tr>
                    <tr id="fourth">
                        <td>Obesity</td>
                        <td>30.0 or above</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
